<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="from-group">
          <label for="nombreE">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            placeholder="Ingrese nombre de la empresa"
            [(ngModel)]="expLab.nombreE"
            required
          />
        </div>
        <div class="from-group">
          <label for="descripcionE">Descripcion de la experiencia</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            placeholder="Ingrese descripcion de la experiencia"
            [(ngModel)]="expLab.descripcionE"
            required
          />
        </div>
        <button class="btn btn-primary">Actualizar experiencia</button>
      </form>
    </div>
  </div>
</div>
