<div class="group">
  <div class="section">
    <h1>Experiencia Laboral</h1>
    <button
      type="button"
      class="btn btn-dark"
      routerLink="nuevaexp"
      *ngIf="isLogged"
    >
      Nueva experiencia
    </button>
  </div>
  <div class="container">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of experiencia">
          <td>
            <h4>{{ Experiencia.nombreE }}</h4>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
