<div class="group">
  <div class="section">
    <h1>Educacion</h1>
    <button
      type="button"
      class="btn btn-dark"
      routerLink="nuevaedu"
      *ngIf="isLogged"
    >
      Agregar educacion
    </button>
  </div>
  <div class="container">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h4>{{ Educacion.nombreE }}</h4>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
