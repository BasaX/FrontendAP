<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="from-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            placeholder="Ingrese nombre de la institucion"
            [(ngModel)]="educacion.nombreE"
            required
          />
        </div>
        <div class="from-group">
          <label for="descripcionE">Descripcion del estudio</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            placeholder="Ingrese descripcion del estudio"
            [(ngModel)]="educacion.descripcionE"
            required
          />
        </div>
        <button class="btn btn-primary">Actualizar educacion</button>
      </form>
    </div>
  </div>
</div>
