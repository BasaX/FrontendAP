<div class="group">
  <div class="section">
    <h1>Hard & Soft Skills</h1>
    <button
      type="button"
      class="btn btn-dark"
      routerLink="nuevohys"
      *ngIf="isLogged"
    >
      Nuevo Skill
    </button>
  </div>
  <div class="row">
    <div
      class="text-center circulo"
      *ngFor="let skill of skill; let i = index; let odd = odd; let even = even"
      [class.col-sm-12]="screenWidth < 575"
      [class.col-md-6]="screenWidth >= 575 && screenWidth < 992"
      [class.col-lg-4]="screenWidth >= 992"
    >
      <circle-progress
        [percent]="skill.porcentaje"
        [radius]="100"
        [imageSrc]="''"
        [showTitle]="true"
        [title]="skill.nombre"
        [titleColor]="'#212F3C'"
        [showImage]="false"
        [imageHeight]="70"
        [imageWidth]="70"
        [showSubtitle]="false"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
      <div>
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/edithys/{{ skill.id }}">
            <i class="bi bi-pencil-square"></i>
          </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </div>
    </div>
  </div>
</div>
