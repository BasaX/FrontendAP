<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="from-group">
          <label for="nombre">Nombre del skill</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ingrese nombre del skill"
            [(ngModel)]="nombre"
            required
          />
        </div>
        <div class="from-group">
          <label for="descripcionE">Porcentaje del skill</label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            placeholder="Ingrese porcentaje del skill"
            [(ngModel)]="porcentaje"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar skill</button>
      </form>
    </div>
  </div>
</div>
