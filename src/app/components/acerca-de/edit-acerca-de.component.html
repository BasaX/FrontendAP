<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="from-group">
          <label for="nombreE">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ingrese nombre"
            [(ngModel)]="persona.nombre"
            required
          />
        </div>
        <div class="from-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            placeholder="Ingrese el apellido"
            [(ngModel)]="persona.apellido"
            required
          />
        </div>
        <div class="from-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            placeholder="Ingrese la descripcion"
            [(ngModel)]="persona.descripcion"
            required
          />
        </div>
        <div class="from-group">
          <label for="img">Imagen</label>
          <input
            type="file"
            class="form-control"
            id="img"
            name="img"
            placeholder="Ingrese la imagen"
            [(ngModel)]="persona.img"
            (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png"
            required
          />
        </div>
        <div class="imagen">
          <img [src]="imageService.url" width="200px" />
        </div>
        <br />
        <button class="btn btn-primary">Actualizar persona</button>
      </form>
    </div>
  </div>
</div>
