<div class="row">
  <div class="container">
    <div class="logo">
      <img src="../../../assets/APLogo.png" alt="Logo AP" id="logoAP" />
    </div>
    <div class="redes">
      <a href="#"
        ><img
          src="../../../assets/linkedin.png"
          alt="linkedin icon"
          id="github"
      /></a>
      <a href="#"
        ><img src="../../../assets/twitter.png" alt="twitter icon" id="twitter"
      /></a>
      <a href="#"
        ><img
          src="../../../assets/instagram.png"
          alt="instagram icon"
          id="instagram"
      /></a>
      <a href="#"
        ><img src="../../../assets/github.png" alt="github icon" id="github"
      /></a>
      <a href="#"
        ><img
          src="../../../assets/facebook.png"
          alt="facebook icon"
          id="facebook"
      /></a>
      <button
        type="button"
        class="btn btn-outline-light"
        (click)="login()"
        *ngIf="!isLogged"
      >
        Iniciar sesión
      </button>
      <button
        type="button"
        class="btn btn-outline-light"
        (click)="onLogout()"
        *ngIf="isLogged"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
